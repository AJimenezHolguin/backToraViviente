paths:
  /api/songs/user:
    get:
      summary: Obtener todas las canciones de un usuario
      description: Devuelve una lista de todas las canciones creadas por un usuario específico.
      tags:
        - Canciones
      security:
        - bearerAuth: []  # Require authentication
      parameters:
        - in: query
          name: page
          required: true
          schema:
            type: string
          description: Número de página para la paginación
        - in: query
          name: take
          required: true
          schema:
            type: string
          description: Número de elementos por página
        - in: query
          name: order
          required: true
          schema:
            type: string
            enum: 
              - ASC
              - DESC
          description: Orden de los resultados (Ascendente o Descendente)
        - in: query
          name: search
          required: false
          schema:
            type: string
          description: Término de búsqueda opcional
      responses:
        '200':
          description: Lista de canciones obtenida exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        fileSong:
                          type: object
                          properties:
                            public_id:
                              type: string
                              example: "Hashem_melej_dshwol"
                            secure_url:
                              type: string
                              example: "https://res.cloudinary.com/dks7wxcny/image/upload/v1749228377/Hashem_melej_dshwol.pdf"
                        fileScore:
                          type: object
                          properties:
                            public_id:
                              type: string
                              example: "Hashem_melej_uay5at"
                            secure_url:
                              type: string
                              example: "https://res.cloudinary.com/dks7wxcny/image/upload/v1749228378/Hashem_melej_uay5at.pdf"
                        _id:
                          type: string
                          example: "68431b5ce96840eaab2cf98c"
                        name:
                          type: string
                          example: "Hasem melej"
                        userName:
                          type: string
                          example: "Anderson"
                        linkSong:
                          type: string
                          example: "https://www.youtube.com/watch?v=PNa2qI_2BGk"
                        category:
                          type: string
                          example: "Hebrea/Mesiánica"
                        createdAt:
                          type: string
                          format: date-time
                          example: "2025-06-06T16:46:20.219Z"
                        updatedAt:
                          type: string
                          format: date-time
                          example: "2025-06-06T16:46:20.219Z"
                        __v:
                          type: integer
                          example: 0
                  metadata:
                    type: object
                    properties:
                      page:
                        type: integer
                        example: 1
                      take:
                        type: integer
                        example: 1
                      total:
                        type: integer
                        example: 5
                      pageCount:
                        type: integer
                        example: 5
                      hasPreviousPage:
                        type: boolean
                        example: false
                      hasNextPage:
                        type: boolean
                        example: true
                      order:
                        type: string
                        example: "ASC"
                      sortBy:
                        type: string
                        example: "createdAt"
                      search:
                        type: string
                        example: ""
        '401':
          description: No autorizado - Token inválido o faltante
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "No autorizado - Token inválido o faltante"
        '404':
          description: No se encontraron canciones para este usuario.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "No se encontraron canciones para este usuario"
        '400':
          description: Parámetros inválidos.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Parámetros inválidos o faltantes"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Error al obtener las canciones del usuario"
                  error:
                    type: string
                    example: "Detalles del error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT