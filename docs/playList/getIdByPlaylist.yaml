# Obtener una playlist por ID
paths:
  /api/playlists/{playlistId}:
    get:
      summary: Obtener una playlist por ID
      description: Devuelve los detalles de una playlist específica, incluyendo canciones y creador.
      tags:
        - Playlists
      security:
        - bearerAuth: []  # Requiere autenticación
      parameters:
        - name: playlistId
          in: path
          required: true
          description: ID de la playlist a obtener
          schema:
            type: string
      responses:
        '200':
          description: Playlist obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "682b7ed10408acabf8288224"
                      name:
                        type: string
                        example: "Mi Playlist Favorita"
                      createdBy:
                        type: object
                        properties:
                          _id:
                            type: string
                            example: "681508c2d30979ef019ce9c5"
                          name:
                            type: string
                            example: "Anderson"
                          email:
                            type: string
                            example: "anderson@admin.com"
                      songs:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                              example: "681b7ed10408acabf8288224"
                            name:
                              type: string
                              example: "Como el ciervo"
                            category:
                              type: string
                              example: "Adoración"
                            user:
                              type: string
                              example: "681508c2d30979ef019ce9c5"
                      status:
                        type: boolean
                        example: true
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-06-12T15:40:02.006Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-06-12T15:40:02.007Z"
        '404':
          description: Playlist no encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Playlist no encontrada"
        '400':
          description: ID de playlist inválido
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "El ID de la playlist es requerido"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Error al obtener la playlist"
                  error:
                    type: string
                    example: "Detalles del error"
